<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <rect width="400" height="280" fill="#e8e0d0"/>
  <rect y="180" width="400" height="100" fill="#9ab87a"/>
  <!-- White sheep silhouette with woolly texture -->
  <ellipse cx="200" cy="150" rx="60" ry="40" fill="#f0ece0"/>
  <!-- Woolly texture circles -->
  <circle cx="180" cy="135" r="12" fill="#e8e4d8"/>
  <circle cx="200" cy="128" r="14" fill="#ece8dc"/>
  <circle cx="220" cy="135" r="12" fill="#e8e4d8"/>
  <circle cx="190" cy="155" r="13" fill="#ece8dc"/>
  <circle cx="210" cy="155" r="13" fill="#e8e4d8"/>
  <!-- Head -->
  <circle cx="150" cy="135" r="16" fill="#e0d8c8"/>
  <circle cx="146" cy="130" r="2" fill="#3a3a2a"/>
  <!-- Ears -->
  <ellipse cx="138" cy="125" rx="8" ry="4" fill="#d8d0c0" transform="rotate(-20 138 125)"/>
  <ellipse cx="162" cy="125" rx="8" ry="4" fill="#d8d0c0" transform="rotate(20 162 125)"/>
  <!-- Legs -->
  <line x1="175" y1="185" x2="175" y2="205" stroke="#d0c8b8" stroke-width="5"/>
  <line x1="195" y1="185" x2="195" y2="205" stroke="#d0c8b8" stroke-width="5"/>
  <line x1="215" y1="185" x2="215" y2="205" stroke="#d0c8b8" stroke-width="5"/>
  <line x1="235" y1="185" x2="235" y2="205" stroke="#d0c8b8" stroke-width="5"/>
  <!-- Label -->
  <text x="200" y="245" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#5a5a3a" font-style="italic">Romney Sheep</text>
  <text x="200" y="265" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#8b7355" font-style="italic">Replace with original photo</text>
</svg>
